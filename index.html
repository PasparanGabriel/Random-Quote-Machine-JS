<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Random Quote Machine JS</title>
    </head>

    <body class="bg-success">
        
        <div class="jumbotron container bg-light mt-4" id="quote-box"> 
 
          <p class="text-justify" style="font-size: 3em;" id="text">"If you're not making mistakes, then you're not making decisions."</p>
          <hr class="bg-dark">

          <blockquote class="text-justify" style="font-size: 3em;" id="author">- Catherine Cook</blockquote>

          <button class="btn btn-success" id="new-quote" onclick="newQuote()"><i class="fas fa-redo"></i> New quote</button>
          
          <button class="btn btn-success float-right" onclick="tweetQuote()">
            <i class="fas fa-redo"></i> Tweet quote
            <a id="tweet-quote" href="https://www.twitter.com/intent/tweet" target="_blank"> </a>
          </button>

        </div>
        
        <!-- Script JS -->
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="quotes.js"></script>

        <!-- Test -->
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    </body>
</html>
